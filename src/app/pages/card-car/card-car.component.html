<div class="cardCar shadow m-0">
  <div class="cardCar__img" [style.background-image]="'url(assets/cars/'+itemCar.id+'.png)'"></div>
  <h3 class="cardCar__title m-0">{{ itemCar.name }} - {{ itemCar.year }}</h3>
  <p class="cardCar__description">{{ itemCar.type }}</p>
  <p class="cardCar__description">{{ itemCar.engine }}</p>
  <p class="cardCar__description">{{ itemCar.size }} Lugares</p>
</div>
