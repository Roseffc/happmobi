<div class="cardCar shadow">
  <img class="cardCar__img" [src]="'assets/cars/'+itemCar.id+'.png'" alt="">
  <h3 class="cardCar__title">{{ itemCar.name }} - {{ itemCar.year }}</h3>
  <p class="cardCar__description">{{ itemCar.type }}</p>
  <p class="cardCar__description mt-10">{{ itemCar.engine }}</p>
  <p class="cardCar__description">{{ itemCar.size }} Lugares</p>
</div>
