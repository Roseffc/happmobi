<div class="filters">
    <header class="filters__header">
      <svg xmlns="http://www.w3.org/2000/svg" width="22.083" height="22.083" viewBox="0 0 22.083 22.083">
        <g id="noun-magnifying-glass-509619" transform="translate(4 326)">
          <path id="Caminho_2030" data-name="Caminho 2030" d="M143.122,73.117a.969.969,0,0,1-1.4,0L136,67.4a9.04,9.04,0,1,1,1.4-1.4l5.715,5.715a.969.969,0,0,1,0,1.4Zm-7.77-17.7a7.019,7.019,0,1,0,0,9.926,6.99,6.99,0,0,0,0-9.926Z" transform="translate(-125.34 -377.334)" fill="#c61d35" fill-rule="evenodd"/>
        </g>
      </svg>
      <span class="filters__title">BUSCA</span>
    </header>
    <div class="filters__tipos">
      <mat-accordion [multi]="true">
        <!-- tipos -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Tipos de carrocerias
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form class="example-section" [formGroup]="formFilters">
            <div class="filters__tipos-checkbox">
              <div>
                <p><mat-checkbox formControlName="16">hatchCompacto</mat-checkbox></p>
                <p><mat-checkbox formControlName="15">hatchMedio</mat-checkbox></p>
                <p><mat-checkbox formControlName="14">suvCompacto</mat-checkbox></p>
                <p><mat-checkbox formControlName="3">suvMedio</mat-checkbox></p>
                <p><mat-checkbox formControlName="9">suvGrande</mat-checkbox></p>
                <p><mat-checkbox formControlName="8">crossover</mat-checkbox></p>
                <p><mat-checkbox formControlName="7">coupe</mat-checkbox></p>
                <p><mat-checkbox formControlName="6">picapeLeve</mat-checkbox></p>
              </div>
              <div>
                <p><mat-checkbox formControlName="5">picapeLeveMedia</mat-checkbox></p>
                <p><mat-checkbox formControlName="1">picapeMedia</mat-checkbox></p>
                <p><mat-checkbox formControlName="2">sedanCompacto</mat-checkbox></p>
                <p><mat-checkbox formControlName="13">sedanMedio</mat-checkbox></p>
                <p><mat-checkbox formControlName="4">sedanGrande</mat-checkbox></p>
                <p><mat-checkbox formControlName="12">minivanMonovolume</mat-checkbox></p>
                <p><mat-checkbox formControlName="11">utilitarioLeve</mat-checkbox></p>
                <p><mat-checkbox formControlName="10">utilitario</mat-checkbox></p>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
        <!-- Motores -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Tipos de motores
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="filters__engine">
            <button class="filters__btn-engine shadow"
              *ngFor="let item of engineTypes"
              [class.filters__btn-engine--active]="item.active"
              (click)="onEngineFilter(item)"
            >{{item.name}}
            </button>
          </div>
        </mat-expansion-panel>
        <!-- Lugures -->
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Quantidade de lugares
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="filters__engine">
            <button class="filters__btn-engine btn-place shadow"
              *ngFor="let item of placeAmounts"
              [class.filters__btn-engine--active]="item.active"
              (click)="onEngineFilter(item)"
            >{{item.name}}
            </button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="filters__apply-body shadow">
      <button class="filters__btn-apply" mat-raised-button color="primary" (click)="applyFilters()">
          APLICAR FILTRO
      </button>
    </div>
</div>
